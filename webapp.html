<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .joke-box {
      background: #333;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #joke {
      font-size: 1.2rem;
      margin: 1.5rem 0;
      min-height: 80px;
    }

    button {
      background: #ff5e57;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3d3d;
    }
  </style>
</head>
<body>

  <div class="joke-box">
    <h1>üòÇ Joke Generator</h1>
    <div id="joke">Click the button to get a joke!</div>
    <button onclick="getJoke()">Tell me a joke</button>
  </div>

  <script>
    async function getJoke() {
      const jokeEl = document.getElementById("joke");
      jokeEl.innerHTML = "Loading...";

      try {
        const response = await fetch("https://v2.jokeapi.dev/joke/Any?safe-mode");
        const data = await response.json();

        if (data.type === "single") {
          jokeEl.innerHTML = data.joke;
        } else if (data.type === "twopart") {
          jokeEl.innerHTML = `<strong>${data.setup}</strong><br/>${data.delivery}`;
        } else {
          jokeEl.innerHTML = "No joke found ü§∑‚Äç‚ôÇÔ∏è";
        }
      } catch (error) {
        jokeEl.innerHTML = "Failed to load joke üò¢";
        console.error(error);
      }
    }
  </script>

</body>
</html>
